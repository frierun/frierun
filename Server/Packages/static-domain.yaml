name: "static-domain"
shortDescription: "Your own preconfigured domain/localhost"
fullDescription: "Domain which must point to the server. Allows use subdomains for different services."
tags: [ "provider" ]
applicationDescription: "Domain: {{Parameter:Domain:Value}}"
contracts:
  - type: "Parameter"
    name: "Domain"
    defaultValue: "localhost"
    
  - type: "Selector"
    name: "Internal"
    options:
      - name: "Yes"
      - name: "No"