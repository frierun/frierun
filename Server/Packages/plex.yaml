name: "plex"
url: "https://github.com/plexinc/pms-docker/"
shortDescription: "Personal media server"
fullDescription: "Plex gives you one place to find and access all the media that matters to you.
    From personal media on your own server, to free and on-demand Movies & Shows or live TV,
    to streaming music, you can enjoy it all in one app, on any device."
tags: [ "storage" ]
contracts:
  - type: "Container"
    imageName: "plexinc/pms-docker:latest"
    env:
      PLEX_CLAIM: "{{Parameter:PlexClaim:Value}}"

  - type: "HttpEndpoint"
    port: 32400

  - type: "PortEndpoint"
    port: 8324
    protocol: "tcp"

  - type: "PortEndpoint"
    port: 32469
    protocol: "tcp"

  - type: "PortEndpoint"
    port: 1900
    protocol: "udp"

  - type: "PortEndpoint"
    port: 32410
    protocol: "udp"

  - type: "PortEndpoint"
    port: 32412
    protocol: "udp"

  - type: "PortEndpoint"
    port: 32413
    protocol: "udp"

  - type: "PortEndpoint"
    port: 32414
    protocol: "udp"

  - type: "Mount"
    volume: "database"
    path: "/config"

  - type: "Mount"
    volume: "transcode"
    path: "/transcode"

  - type: "Mount"
    volume: "media"
    path: "/data"