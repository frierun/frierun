name: "frierun"
url: "https://github.com/frierun/frierun"
iconUrl: "/packages/frierun.png"
contracts:
  - type: "Container"
    imageName: "ghcr.io/frierun/frierun:latest"
    mounts:
      /App/Frierun: "config"
    
  - type: "Optional"
    name: "Docker socket"
    contracts: 
      - type: "Container"
        mountDockerSocket: true
    
  - type: "HttpEndpoint"
    port: 8080