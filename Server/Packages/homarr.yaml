name: "homarr"
url: "https://homarr.dev/docs/getting-started/installation/docker"
shortDescription: "App dashboard with drag-n-drop"
fullDescription: "A sleek, modern dashboard that puts all of your apps and services at your fingertips.
  Control everything in one convenient location.
  Seamlessly integrates with the apps you've added, providing you with valuable information."
tags: [ "dashboard" ]
contracts:
  - type: "Container"
    imageName: "ghcr.io/homarr-labs/homarr:latest"
    mounts:
      /app/data/configs: "configs"
      /app/public/icons: "icons"
      /data: "data"
    
  - type: "Optional"
    name: "Docker socket"
    contracts:
      - type: "Container"
        mountDockerSocket: true
        
  - type: "HttpEndpoint"
    port: 7575