name: "ntfy"
url: "https://docs.ntfy.sh/install/#docker"
shortDescription: "Push notifications"
fullDescription: "ntfy lets you send push notifications to your phone or desktop via scripts from any computer,
  using simple HTTP PUT or POST requests. I use it to notify myself when scripts fail, or long-running commands complete."
tags: [ "network" ]
contracts:
  - type: "Container"
    imageName: "binwiederhier/ntfy:latest"
    command: [ "serve" ]
    
  - type: "HttpEndpoint"
    port: 80